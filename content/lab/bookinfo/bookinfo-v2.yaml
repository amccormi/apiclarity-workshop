apiVersion: v1
kind: ConfigMap
metadata:
  name: reviews-inject-config
data:
  locustfile.py: |
    from locust import HttpUser, task
    class HelloWorldUser(HttpUser):
        @task
        def hello_world(self):
            self.client.get("/productpage?u=normal")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-inject-v1
  labels:
    app: reviews-inject
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews-inject
      version: v1
  template:
    metadata:
      labels:
        app: reviews-inject
        version: v1
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: reviews-inject-config
      containers:
      - name: reviews-inject
        image: locustio/locust
        volumeMounts:
        - name: config-volume
          mountPath: /bookinfo/locustfile.py
          subPath: locustfile.py
        command:
        - /bin/bash
        - -c
        - "locust -f /bookinfo/locustfile.py --headless -u 1 -r 1 --host http://productpage:9080"